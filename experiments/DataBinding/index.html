<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <title>Data Binding Experiment</title>
</head>
<body>
    <div class="container">
        <h1>Data Binding Experiment</h1>
        <div class="container">
        <h2>2 way binding</h2>
        <div class="row">
            <div class="six columns" id="left-group">
                <input type="text" name="left" id="left">
                <input type="submit" value="send to right">
            </div>
            <div class="six columns" id="right-group">
                <input type="text" name="right" id="right">
                <input type="submit" value="send to left">
            </div>
        </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
