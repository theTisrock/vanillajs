<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <title>Data Binding Experiment</title>
</head>
<body>
    <div class="container">
        <h1>Data Binding Experiment</h1>
        <div class="container">
        <h2>2 way binding</h2>
            <div class="row">
                <div class="six columns" id="left-group">
                    <label for="left" value="left">left</label>
                    <input data-key="keyX" class="valueA" type="text" name="left" id="left" value="">
                    <!-- <input type="submit" value="update"> -->
                </div>
                <div class="six columns" id="right-group">
                    <label for="right">right</label>
                    <input data-key="keyX" class="valueA" type="text" name="right" id="right" value="">
                    <!-- <input type="submit" value="update"> -->
                </div>
            </div>

            <h2 class="results">Results</h2>
            <ul class="collection">
                <li class="valueA">These should be updated</li>
                <li class="valueA">with the value</li>
                <li class="valueA">when either button is clicked</li>
                <li class="valueA">by the "application" code</li>
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
